<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2c3548"/>
      <stop offset="100%" stop-color="#1b2230"/>
    </linearGradient>
  </defs>

  <!-- Основа -->
  <rect x="12" y="14" width="40" height="32" rx="16" fill="url(#g1)" />

  <!-- Визор -->
  <rect x="20" y="26" width="24" height="10" rx="5" fill="#0a0f14"/>

  <!-- Глаза -->
  <circle cx="26" cy="31" r="2" fill="#2c3548"/>
  <circle cx="38" cy="31" r="2" fill="#2c3548"/>

  <!-- Антенна -->
  <line x1="32" y1="14" x2="32" y2="8" stroke="#2c3548" stroke-width="2"/>
  <circle cx="32" cy="6" r="2" fill="#2c3548"/>

  <!-- Скан-линия -->
  <rect x="20" y="30" width="24" height="2" fill="#3b4a6b">
    <animate attributeName="x"
             values="20;26;20"
             dur="2.5s"
             repeatCount="indefinite"/>
  </rect>
</svg>
